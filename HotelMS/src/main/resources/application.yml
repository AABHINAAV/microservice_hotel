server:
  port: 9200

spring:
  application:
    name: HotelMS

  datasource:
    url: jdbc:mysql://localhost:3306/hotel_hotel_ms
    username: root
    password: root

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true